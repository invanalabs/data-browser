<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Invana Search Engine</title>
</head>
<body>
<div class="container-fluid pt-3" id="resultVersionPage">
    <div class="row">
        <div id="sidebar">
            <h1>Data Browser</h1>
            <br>
            <div id="shardsStats">

            </div>

        </div>
        <div class="col-md-6">

            <form action="." method="get" id="search-form">
                <div class="input-group mb-1">
                    <input type="text" class="form-control" id="search-keyword" name="q">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-md-10"><p id="resultStats" class="small text-muted"></p></div>
                <div class="col-md-2"><a href="settings.html" class="small text-muted">
                    <i class="fas fa-tools"></i> settings</a></div>
            </div>
            <div id="resultHits">
            </div>
            
            <div id="pagination"></div>
        </div>
        <div class="col-md-5 pt-1">

            <div id="HitDetail">

            </div>

        </div>
    </div>
</div>
<div class="container-fluid pt-3" id="noSettingsVersionPage">
    <div class="row">
        <div class="col-md-12  ml-md-auto text-center pt-1">
            <h1 class="big-heading"><i class="fas fa-search"></i> Invana Search</h1>
            <br>
            <p><i class="fas fa-exclamation-triangle"></i> Settings for the data source is not defined,
                please go to <a href="settings.html">settings page</a> and update the settings.</p>
        </div>

    </div>
</div>
<input type="hidden" id="page-id" value="search">


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="assets/search.js"></script>

</body>
</html>
